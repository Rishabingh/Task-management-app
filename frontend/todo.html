<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>To-Do</title>
  </head>
 <body class="dark:bg-black bg-gray-500">
    <div class="w-[100%] bg-gray-500">
      <nav class="fixed top-0 left-[15%] right-0 z-10 hidden sm:block">
        <ul
          class="list-none flex gap-4 top-0 left-0 right-0 justify-end p-3 bg-gray-700 dark:bg-black text-gray-50"
        >
          <div class="flex mr-3 gap-4 my-4">
            <div class="flex gap-1.5 group cursor-pointer dark-button">
              <li class="dark-mode-text">Light Mode</li>
              <li>
                <img
                  src="./images/light_mode.svg"
                  alt=""
                  class="group-hover:scale-150 dark-mode-image transition-all duration-500 ease-in-out"
                />
              </li>
            </div>

            <li class="account-circle">
              <img
                src="./images/account_circle.svg"
                alt=""
                class="hover:scale-150 cursor-pointer transition-all duration-500 ease-in-out"
                title="Account"
              />
            </li>
            <li>
              <img
                src="./images/exit_to_app.svg"
                alt=""
                class="hover:scale-150 cursor-pointer transition-all duration-500 ease-in-out"
                title="not-working"
              />
            </li>
          </div>
        </ul>
      </nav>

      <div
        class="account-floating-bar fixed text-gray-50 bg-gray-900 rounded-2xl z-20 w-fit h-fit p-4 flex justify-center items-center flex-col right-2 top-16 hidden"
      >
        log in with.
        <div class="flex gap-2 items-center justify-center">
          <img
            src="./images/ninja-hattori.jpeg"
            alt=""
            class="w-12 h-12 rounded-full object-cover"
          />
          <span>ninja@hattori.com</span>
        </div>
        <span>joined on 19th August 2025</span>
      </div>

      <div
        class="todo-section bg-gray-500 dark:bg-black sm:pt-[80px] sm:pb-28 h-full pb-33 text-gray-50"
      >
        <div
          class="todo-header sm:px-4 sm:py-4 px-2 py-2 flex gap-2 border-[0.5px] items-center border-gray-600 justify-between"
        >
          <div class="flex flex-col gap-2">
            <span class="text-gray-50 md:text-2xl text-xl font-bold"
              >To-Do List</span
            >
            <span class="text-sm text-gray-300">1 of 4 tasks completed</span>
          </div>

          <div class="flex gap-2 items-center">
            <div class="h-2 w-32 bg-gray-700 rounded-xl">
              <div class="h-full w-[67%] bg-gray-50 rounded-xl"></div>
            </div>
            <div class="text-sm text-gray-300">67%</div>
          </div>
        </div>

        <div class="todo-list mt-4 md:mx-14 md:p-6 mx-3 p-2">
          <div
            class="add-task mt-4 border-[0.5px] border-gray-600 p-4 rounded-2xl"
          >
            <div class="flex gap-2 justify-center">
              <input
                type="text"
                placeholder="Add A New Task..."
                class="bg-gray-400 p-2 rounded-md md:w-[90%] w-[70%] task-input"
              />
              <span
                class="md:w-[8%] w-[28%] bg-gray-700 p-2 rounded-md text-sm cursor-pointer hover:bg-gray-600 add-task-button"
                >+ Add Task</span
              >
            </div>
          </div>
<div class="task-lists">
            <div
            class="tasks mt-4 border-[0.5px] border-gray-600 p-4 rounded-2xl"
          >
            <div class="flex justify-between items-center">
              <div class="flex gap-1.5 items-center">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="w-5 h-5 rounded-full border border-black"
                />
                <span>Complete JavaScript Arrays lesson</span>
              </div>
              <div>
                <img src="./images/delete.svg" alt="" class="cursor-pointer" />
              </div>
            </div>

            <div class="text-sm text-gray-300 ml-7 max-w-2xl">
              Learn about array methods like map, filter, and reduce
            </div>

            <div class="flex gap-3 mt-5 ml-7">
              <span class="text-sm text-[#EA3323] flex gap-1">
                <img src="./images/red-flag.svg" alt="" />
                High
              </span>
              <span class="text-sm text-gray-300">14th Aug 2025</span>
            </div>
            <!-- red-flag- #EA3323 -high yellow- #EAC452 medium green- #75FB4C low  -->
          </div>
</div>



          
        </div>
        <!-- todo list ends -->
      </div>
      <!-- todo section ends -->

      <div
        class="border-[0.5px] items-center border-gray-600 fixed bottom-0 right-0 left-0 px-1 py-0.5 z-10 bg-gray-700 block dark:bg-black sm:hidden text-sm text-gray-50 lower-bar"
      >
        <ul class="flex items-center justify-center">
          <li class="flex items-center justify-center p-3 cursor-pointer">
              <div class="flex gap-3 text-gray-50 mob-dark-btn">
              <img src="./images/light_mode.svg" alt="" class="mob-dark-img" />
              <span class="mob-dark-txt">Light Mode</span>
        </div>
          </li>
        </ul>
      </div>
      <!-- lower-nav-bar -->


    <!-- 85% div ends -->

    <script src="./account-pannel-inside.js" defer></script>
    <script src="./todo.js"></script>
  </body>
</html>
